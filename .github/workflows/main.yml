name: Waka Box Auto Update

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # daily at midnight UTC
  workflow_dispatch:

jobs:
  update-waka-box:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Waka Box
        uses: matchai/waka-box@v5.0.0
        with:
          waka_api_key: ${{ secrets.WAKA_API_KEY }}
          output: 'waka-box.svg'
          theme: 'default'
          time_range: 'last_30_days'  # <-- changed here

      - name: Commit & Push Waka Box
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update Waka Box"
          file_pattern: 'waka-box.svg'
          branch: main

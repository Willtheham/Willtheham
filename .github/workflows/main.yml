name: Update WakaTime Gist

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Run waka-box
        uses: matchai/waka-box@v5.0.0
        env:
          # WakaTime API key (Required)
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          # GitHub token (Required)
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          # Your gist ID (Required)
          GIST_ID: ${{ secrets.GIST_ID }}
          # OPTIONAL: timezone, e.g. "America/New_York"
          TIMEZONE: ${{ secrets.TIMEZONE }}

      - name: Commit updated gist (if needed)
        run: echo "Gist updated"

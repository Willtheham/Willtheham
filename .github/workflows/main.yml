name: Update WakaTime Gist

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  update-gist:
    runs-on: ubuntu-latest
    env:
      ACTIONS_STEP_DEBUG: true  # enable debug logs
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Run waka-box
        uses: matchai/waka-box@v5.0.0
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
          TIMEZONE: ${{ secrets.TIMEZONE }}

      - name: Commit updated gist (if needed)
        run: echo "Gist updated"
